<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstraZeneca - Meet the Heroes</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""

    <link rel="stylesheet" href="css/styles.css" />

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  </head>
  <body>

    
    <section class="size-screen firts-section">

          <svg class = "shape-title" id="sw-js-blob-svg" viewBox="50 40 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs> 
                <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
                    <stop id="stop1" stop-color="rgba(242, 159, 5, 1)" offset="0%"></stop>
                    <stop id="stop2" stop-color="rgba(251, 168, 31, 1)" offset="100%"></stop>
                </linearGradient>
            </defs>
        <path fill="url(#sw-gradient)" d="M21.1,-39.3C25.8,-33.8,26.9,-25,29.8,-17.9C32.6,-10.8,37.1,-5.4,35.4,-1C33.6,3.4,25.6,6.8,22.6,13.6C19.6,20.4,21.6,30.7,18.7,32.1C15.8,33.6,7.9,26.2,2,22.8C-3.9,19.3,-7.8,19.8,-14.2,20.4C-20.5,20.9,-29.2,21.4,-34.3,18C-39.4,14.6,-40.9,7.3,-37.9,1.8C-34.8,-3.8,-27.2,-7.5,-21.8,-10.5C-16.5,-13.6,-13.5,-15.9,-10.3,-22.2C-7,-28.6,-3.5,-38.9,2.3,-43C8.2,-47.1,16.4,-44.8,21.1,-39.3Z" width="100%" height="100%" transform="translate(50 50)" style="transition: all 0.3s ease 0s;" stroke-width="0"></path>
      </svg>


      <h2>AstraZeneca</h2>
      <section class="title">
        <h1 class="title">Conoce a los Héroes</h1>
        <a class="title" href="#section-2">Encuentralos aquí</a>
      </section>
    </section>

    <main class="size-screen">
      <h2 id="section-2" class="title">Centros de Investigación</h2>
      <select class="country-selector" name="pais">
        <option value="Elegir" id="AF">Elegir opción</option>
      </select>
      <section class="second-section">
        <div id="map"></div>
        <input type="search" placeholder="Ingrese Pais..." />
      </section>

      <h2 class="title">Aplausos</h2>
      <section class="third-section">
        <h3 class="counter">00000</h3>
        <button class="clap-button">Agradecer</button>
      </section>
    </main>

    <template id="option-template">
      <option class="options""></option>
    </template>

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
